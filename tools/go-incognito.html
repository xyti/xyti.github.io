            .selectcontainer {
              display: block;
              position: relative;
              padding-left: 30px;
              margin-bottom: 12px;
              cursor: pointer;
              font-size: 18px;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
              vertical-align: middle;
            }
            .selectcontainer input {
              position: absolute;
              opacity: 0;
              cursor: pointer;
            }
            .selectcheckmark {
              position: absolute;
              top: 0;
              left: 0;
              height: 25px;
              width: 25px;
              background-color: #eee;
              border-radius: 50%;
            }
            .selectcontainer:hover input ~ .selectcheckmark {
              background-color: #66ad57;
            }
            .selectcontainer input:checked ~ .selectcheckmark {
              background-color: #66ad57;
            }
            .selectcheckmark:after {
              content: "";
              position: absolute;
              display: none;
            }
            .selectcontainer input:checked ~ .selectcheckmark:after {
              display: block;
            }
            .selectcontainer .selectcheckmark:after {
             	top: 9px;
            	left: 9px;
            	width: 8px;
            	height: 8px;
            	border-radius: 50%;
            	background: white;
            }

            }

        <script>
            var q = (x) => {return document.querySelector(x);};
            var a = (x) => {return document.querySelectorAll(x);};

                max: 130
            });
            var zone2 = new CircleProgress('#zone2', {
                max: 120
            });
            var zone3 = new CircleProgress('#zone3', {
                max: 56
            });
            var progress = new CircleProgress('#progress', {
                max: 306
            });

                q("#z1").style.display = "block";
                q("#zone1").style.display = "block";
                zone1.value = s;
                var i, s = 0; x = a(".ans[value='6']:checked");
                for (i = 0; i < x.length; i++) {
                    s += parseInt(x[i].value);
                }
                q("#z2").style.display = "block";
                q("#zone2").style.display = "block";
                zone2.value = s;
                var i, s = 0; x = a(".ans[value='7']:checked");
                for (i = 0; i < x.length; i++) {

                }
                q("#z3").style.display = "block";
                q("#zone3").style.display = "block";
                zone3.value = s;
                var i, s = 0; x = a(".ans:checked");
                for (i = 0; i < x.length; i++) {
                    s += parseInt(x[i].value);
                }
                q("#t").style.display = "block";
                q("#progress").style.display = "block";
                progress.value = s;
            }
            function setCookie(cname,cvalue,exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                var expires = "expires=" + d.toGMTString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
            q("#save").onclick = function() {
                if (a(".ans:checked").length > 0) {
                    var i, s = 0; x = a(".ans:checked");
                    for (i = 0; i < x.length; i++) {
                        s += parseInt(x[i].value);
                    }
                    var score = s;
                    var i, s = ""; x = a(".ans:checked");
                    var z = x.length - 1;
                    for (i = 0; i < z; i++) {
                        s += '"';
                        s += x[i].id;
                        s += '",';
                    }
                    s += '"';
                    s += x[z].id;
                    s += '"'
                    var json = '{"score":' + score + ',"checked":[' + s + ']}';
                    setCookie("savedData", json, 365);
                    alert("Data Saved");
                } else {
                    alert("No checked checkbox !");
                }
                
            }
            function IsJsonString(str) {
                try {
                    JSON.parse(str);
                } catch (e) {
                    return false;
                }
                return true;
            }
            q("#load").onclick = function() {
                var savedData = getCookie("savedData");
                if (savedData != null  && savedData != "") {
                    if (IsJsonString(savedData) == true) {
                        var json = JSON.parse(savedData);
                        var confirmInput = confirm("Score: " + json.score + "\nChecked box: " + JSON.stringify(json.checked) + "\nLoad data to page?");
                        if (confirmInput === true) {
                            var i, s = 0; x = json.checked;
                            for (i = 0; i < x.length; i++) {
                                document.getElementById(x[i]).checked = true;
                            }
                        }
                    } else {
                        alert("Invalid JSON format !");
                    }
                } else {
                    alert("No data found !");    
                }
            }
            function exportjson() {
                if (a(".ans:checked").length > 0) {
                    var i, s = 0; x = a(".ans:checked");
                    for (i = 0; i < x.length; i++) {
                        s += parseInt(x[i].value);
                    }
                    var score = s;
                    var i, s = ""; x = a(".ans:checked");
                    var z = x.length - 1;
                    for (i = 0; i < z; i++) {
                        s += '"';
                        s += x[i].id;
                        s += '",';
                    }
                    s += '"';
                    s += x[z].id;
                    s += '"'
                    var json = '{"score":' + score + ',"checked":[' + s + ']}';
                    q("#texttoexport").innerHTML = json;
                    q("#exporttext").style = "height:150px;";
                    q("#texttoexport").style = "height:150px;";
                    q("#texttoexport").style.display = "block";
                    q("#export").setAttribute("onclick", "hideexport()");
                } else {
                    alert("No checked checkbox !");
                }
            }
            function hideexport() {
                q("#exporttext").style = "height:0;";
                q("#texttoexport").style = "height:0;";
                q("#texttoexport").style.display = "none";
                q("#export").setAttribute("onclick", "exportjson()");
            }
            function importjson() {
                q("#importtext").style = "height:150px;";
                q("#texttoimport").style = "height:150px;";
                q("#texttoimport").style.display = "block";
                q("#submitimport").style.display = "block";
                q("#import").setAttribute("onclick", "hideimport()");
            }
            q("#submitimport").onclick = function() {
                var submittedData = q("#texttoimport").value;
                if (submittedData != null  && submittedData != "") {
                    if (IsJsonString(submittedData) == true) {
                        var json = JSON.parse(submittedData);
                        var confirmInput = confirm("Score: " + json.score + "\nChecked box: " + JSON.stringify(json.checked) + "\nLoad data to page?");

                        }
                    } else {

                    }
                } else {
                    alert("No data submitted !");    
                }
            }
            function hideimport() {
                q("#importtext").style = "height:0;";
                q("#texttoimport").style = "height:0;";
                q("#texttoimport").style.display = "none";
                q("#submitimport").style.display = "none";
                q("#import").setAttribute("onclick", "importjson()");
            }
            window.onload = function() {
                q("#export").setAttribute("onclick", "exportjson()");
                q("#texttoexport").setAttribute("onfocus", "this.select()");
                q("#import").setAttribute("onclick", "importjson()");
            }
